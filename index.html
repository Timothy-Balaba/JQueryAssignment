<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>jQuery</title>
</head>
<body>
  <main id="container">
  </main>
  <form class="form">
    <div>
      <label for="width">Width</label>
      <input type="text" name="width" id="width" placeholder="default 100">
    </div>
    <div>
      <label for="growthAmount">Growth amount </label>
      <input type="number" name="growth-amount" id="growthAmount"  placeholder="default 12">
    </div>
    <div>
      <label for="interval">Interval</label>
      <input type="number" name="interval" id="interval"  placeholder="default 250">
    </div>
    <div>
      <label for="circlesValue">Circles</label>
      <input type="number" name="circles" id="circlesValue"  placeholder="default 1">
    </div>
    <button type="button" id="start" class="start">start</button>
  </form>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous">
</script>
<script src="./index.js"></script>
</body>
</html>
